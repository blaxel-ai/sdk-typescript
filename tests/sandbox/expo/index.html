<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Decorator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button, select {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="url"] {
            width: calc(100% - 30px);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .frame-container {
            position: relative;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .frame-decorator {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .iframe-wrapper {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: white;
            transition: all 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }

        /* Animation effects */
        .glow {
            box-shadow: 0 0 15px 5px rgba(66, 133, 244, 0.8);
            animation: pulse 2s infinite;
        }

        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
            z-index: 1;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px 5px rgba(66, 133, 244, 0.8); }
            50% { box-shadow: 0 0 25px 10px rgba(66, 133, 244, 0.8); }
            100% { box-shadow: 0 0 15px 5px rgba(66, 133, 244, 0.8); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iframe Decorator</h1>

        <div class="controls">
            <div>
                <label for="iframe-url">Iframe URL:</label>
                <input type="url" id="iframe-url" placeholder="https://example.com" value="https://example.com">
            </div>

            <div>
                <label for="effect-type">Decoration Effect:</label>
                <select id="effect-type">
                    <option value="none">None</option>
                    <option value="glow">Glowing Border</option>
                    <option value="shimmer">Shimmer Effect</option>
                    <option value="confetti">Confetti</option>
                    <option value="all">All Effects</option>
                </select>

                <button id="apply-btn">Apply</button>
            </div>
        </div>

        <div class="frame-container">
            <div class="iframe-wrapper">
                <iframe id="content-frame" src="https://example.com" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="confetti" id="confetti-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const iframeUrl = document.getElementById('iframe-url');
        const effectType = document.getElementById('effect-type');
        const applyBtn = document.getElementById('apply-btn');
        const contentFrame = document.getElementById('content-frame');
        const iframeWrapper = document.querySelector('.iframe-wrapper');
        const confettiContainer = document.getElementById('confetti-container');

        // Apply button click handler
        applyBtn.addEventListener('click', () => {
            // Update iframe URL
            if (iframeUrl.value) {
                contentFrame.src = iframeUrl.value;
            }

            // Remove previous effects
            iframeWrapper.classList.remove('glow', 'shimmer');
            confettiContainer.style.display = 'none';
            confettiContainer.innerHTML = '';

            // Apply selected effect
            const effect = effectType.value;
            if (effect === 'glow' || effect === 'all') {
                iframeWrapper.classList.add('glow');
            }

            if (effect === 'shimmer' || effect === 'all') {
                iframeWrapper.classList.add('shimmer');
            }

            if (effect === 'confetti' || effect === 'all') {
                createConfetti();
                confettiContainer.style.display = 'block';
            }
        });

        // Create confetti effect
        function createConfetti() {
            confettiContainer.innerHTML = '';
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#9d65c9', '#3498db'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 5) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
